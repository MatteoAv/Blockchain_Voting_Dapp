<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairVote - La tua piattaforma per le votazioni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inline CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Assicura che il contenitore copra tutta la pagina */
            /*COMMENTO DI PROVA*/
        }
        main {
            flex: 1; /* Riempie lo spazio tra header e footer */
        }
        /* Header styling */
        header {
            position: relative;
            height: 50vh; /* Imposta l'altezza a tutta la finestra del browser */
            overflow: hidden; /* Nasconde il contenuto che va oltre il container */
        }
        /* Styling del carousel */
        #headerCarousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .header-content {
            position: relative;
            z-index: 10; /* Assicura che il testo sia sopra l'immagine */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Aggiungi ombra al testo per visibilità */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <header class="bg-light text-center py-5">
      <div id="headerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500"> <!-- Aggiungi data-bs-interval per il ritardo automatico -->
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="assets/image1.jpg" class="d-block w-100" alt="Image 1">
              </div>
              <div class="carousel-item">
                  <img src="assets/image2.jpg" class="d-block w-100" alt="Image 2">
              </div>
              <div class="carousel-item">
                  <img src="assets/image3.jpg" class="d-block w-100" alt="Image 3">
              </div>
          </div>
      </div>

      <!-- Text content overlay -->
      <div class="header-content container">
          <h1 class="display-4">Benvenuto su FairVote</h1>
          <p class="lead text-secondary">La piattaforma che rende il voto semplice, sicuro e trasparente.</p>
          <a href="#" class="btn btn-primary btn-lg mt-3">Scopri di più</a>
      </div>
  </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="text-center">Cosa vuoi fare oggi?</h2>
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <a href="votazione.html" class="btn btn-outline-primary btn-lg w-100">Vota</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-outline-primary btn-lg w-100">Crea Elezioni</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-outline-primary btn-lg w-100">Profilo</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import HTML Components -->
    <script>
        // Import Navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

        // Import Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
