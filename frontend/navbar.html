<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairVote Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN per le icone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/election.png" alt="Logo" class="rounded-circle me-2" style="width: 50px; height: 50px;">
            <span class="fs-3 fw-bold text-uppercase text-light">FairVote</span>
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ms-4">
                    <a class="nav-link" href="votazione.html" id="vota-link">
                        <i class="fas fa-clipboard-check me-2 fs-5"></i> <!-- Aumentato fs-3 a fs-4 per l'icona -->
                        <span class="fs-5">Vota</span> <!-- Aumentato fs-3 a fs-4 per il testo -->
                    </a>
                </li>
                <li class="nav-item ms-4">
                    <a class="nav-link" href="#" id="crea-elezioni-link">
                        <i class="fas fa-cogs me-2 fs-5"></i> <!-- Aumentato fs-3 a fs-4 per l'icona -->
                        <span class="fs-5">Crea Elezioni</span> <!-- Aumentato fs-3 a fs-4 per il testo -->
                    </a>
                </li>
                <li class="nav-item ms-4">
                    <a class="nav-link" href="#" id="profilo-link">
                        <i class="fas fa-user-circle me-2 fs-5"></i> <!-- Aumentato fs-3 a fs-4 per l'icona -->
                        <span class="fs-5">Profilo</span> <!-- Aumentato fs-3 a fs-4 per il testo -->
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CSS Personalizzato -->
<style>
    /* Rimuovi il background e mantieni solo il cambio di colore del testo */
    .nav-link:hover {
        color: #f8f9fa; /* Colore del testo quando si passa sopra */
    }

    .nav-link.active {
        color: #f8f9fa; /* Colore del testo quando Ã¨ attivo */
    }
</style>

<!-- JavaScript per Cambiare Stato Attivo -->
<script>
    // Recupera tutti i link della navbar
    const navLinks = document.querySelectorAll('.nav-link');

    // Aggiunge un evento click per ciascun link
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Rimuove la classe "active" da tutti i link
            navLinks.forEach(nav => nav.classList.remove('active'));
            // Aggiunge la classe "active" solo al link cliccato
            link.classList.add('active');
        });
    });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
