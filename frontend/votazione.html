<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election DApp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script defer src="script.js"></script>

    <style>
        body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        }

        .container {
        flex: 1; /* Rende il contenuto principale espandibile per occupare lo spazio disponibile */
        }
    </style>    
  </head>

  <body>
    <!-- Div dove la navbar verrà caricata -->
    <div id="navbar-container"></div>

    <div class="container" style="max-width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election DApp</h1>
          <hr/>
          <br/>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Voti</th>
                </tr>
              </thead>
              <tbody id="candidateList">
                <!-- Candidati saranno aggiunti dinamicamente qui -->
              </tbody>
            </table>
          </div>
          <div id="connectSection" class="d-flex justify-content-center">
            <button id="connectButton" class="btn btn-primary btn-lg">Connettiti a Metamask</button>
          </div>

          <form onSubmit="App.castVote(); return false;">
            <div class="form-group mb-3 mt-4">
              <label for="candidatesSelect" class="mb-2 fw-bold">Seleziona un candidato</label>
              <select class="form-select" id="candidatesSelect">
                <option value="" disabled selected>Seleziona un candidato...</option>
                <!-- Aggiungi le opzioni dinamicamente -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">
              Vota
            </button>
            <hr />
          </form>
        </div>
        <p id="alreadyVoted" class="text-center fw-bold">Hai già votato per queste elezioni</p>
        <p id="userAddress" class="text-center fw-bold"></p>
      </div>
    </div>

    <!-- Div per caricare il footer -->
    <div id="footer-placeholder"></div>    

    <!-- jQuery (necessario per i plugin JavaScript di Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script per caricare la navbar e il footer -->
    <script>
      // Carica la navbar
      fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
        })
        .catch(err => console.warn('Errore nel caricamento della navbar:', err));

      // Carica il footer
      fetch('footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        })
        .catch(err => console.warn('Errore nel caricamento del footer:', err));
    </script>
  </body>
</html>
