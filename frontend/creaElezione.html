
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FairVote</title>

    <!-- Logica della votazione -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script defer src="creaElezione.js"></script>
    
    

    <!-- Favicons -->
    <link href="assets/img/letter-f.png" rel="icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox@3.1.0/dist/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex-grow: 1; /* Spinge il contenuto verso l'alto, lasciando il footer in basso */
      }
    </style>


  </head>

  <body>

    <div id="navbar-container"></div>

    <div class="container" style="max-width: 650px; padding-top: 150px;">
      <div class="row">
        <div class="col-lg-12">
          <div id="connectSection" class="d-flex justify-content-center">
            <button id="connectButton" class="btn btn-primary btn-lg">Connettiti a Metamask</button>
          </div>
        </div>
      </div>
      <p id="userAddress" class="text-center fw-bold"></p>
        <!-- Form di Creazione Elezione -->
      <div id="electionFormContainer" class="mt-4">
        <h3>Crea una Nuova Elezione</h3>
        <form id="electionForm">
            <div class="mb-3">
                <label for="electionCode" class="form-label">Codice Elezione</label>
                <input type="text" id="electionCode" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="candidateNames" class="form-label">Nomi dei Candidati (separati da virgola, senza spazi)</label>
                <input type="text" id="candidateNames" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Crea Elezione</button>
        </form>
      </div>
      <button id="numButton" class="btn btn-success" style=" margin-top: 20px;">Counter</button>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
      fetch('header.html')
          .then(response => response.text())
          .then(data => document.getElementById('navbar-container').innerHTML = data);
      fetch('footer.html')
          .then(response => response.text())
          .then(data => document.getElementById('footer-container').innerHTML = data);                  
  </script>

    <!-- jQuery (necessario per i plugin JavaScript di Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include Bootstrap JS -->


    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>



    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
